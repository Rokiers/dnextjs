services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appnetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS 后端 API
  backend:
    build: ./backend
    container_name: nestjs-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ecommerce?schema=public
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appnetwork
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Next.js 前端
  dnextjs:
    build: ./dnextjs
    image: dnextjs:my
    container_name: dnextjs-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    expose:
      - "3000"
    networks:
      - appnetwork
    depends_on:
      - backend

  # Nginx 反向代理
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - dnextjs
      - backend
    networks:
      - appnetwork

networks:
  appnetwork:
    driver: bridge

volumes:
  postgres_data:


